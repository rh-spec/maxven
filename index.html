<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Cookie com Redirecionamento</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #cookiePopup {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background-color: #2c3e50;
      color: #ffffff;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
      cursor: pointer;
      max-width: 600px;
      margin: auto;
    }

    #cookiePopup h4 {
      margin: 0;
      font-size: 18px;
    }

    #cookiePopup p {
      margin: 0;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #cookiePopup {
        font-size: 14px;
        bottom: 10px;
        left: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

<div id="cookiePopup" onclick="redirectToLink()">
  <h4>Este site usa cookies üç™</h4>
  <p>Ao continuar, voc√™ aceita nossa pol√≠tica. Clique para saber mais.</p>
</div>

<script>
  function redirectToLink() {
    // Salva um sinal no localStorage
    localStorage.setItem('popupCookieShown', 'true');
    // Redireciona para o link desejado
    window.location.href = "https://pay.braip.co/campanhas/cpa/cam44zemm";
  }

  // Verifica se o popup j√° foi mostrado
  window.onload = function() {
    const alreadyShown = localStorage.getItem('popupCookieShown');
    if (!alreadyShown) {
      document.getElementById('cookiePopup').style.display = 'flex';
    }
  }
</script>

</body>
</html>
